<div
  class="my-3 w-100 d-flex justify-content-between align-items-center border p-2 rounded"
>
  <div>
    <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
    <p>{{ todo.desc }}</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
        [checked]="!todo.active"
        (click)="checkboxChangeHandler(todo)"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Toggle Done
      </label>
    </div>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
