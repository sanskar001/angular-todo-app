<!-- *ngFor is directive to create list mapping -->
<app-new-todo (onAddTodo)="addTodoHandler($event)"></app-new-todo>
<h4>Your Todos</h4>
<div *ngIf="todos.length === 0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock
  ><div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="todoDeleteHandler($event)"
      (todoToogleDone)="todoToggleDoneHandler($event)"
    ></app-todo-item></div
></ng-template>
